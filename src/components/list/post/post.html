<article class="post">
    <time>{{ time }}</time>
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>
    <div v-if="tags.length > 0" class="tags">
        <i class="fa fa-tags"></i>
        <ul>
            <li v-for="tag in tags" :key="tag">
                {{ tag }}
            </li>
        </ul>
    </div>
</article>
